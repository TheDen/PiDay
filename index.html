      <p>
	The current date is
	<span id="clock" class="clock">
	  <script>
	    document.write(moment().format("ddd MMM DD YYYY HH:mm:ss [GMT]ZZ."));
	    function update() {
	    $('#clock').html(moment().format("ddd MMM DD YYYY HH:mm:ss [GMT]ZZ."));
	    }
	    setInterval(update,1000);
	  </script>
	</span>
	<br />
	<br />
	Parsed as DDMMYY, it's the number
	<b>
	  <span id="clock2" class="clock2">
	    <script>
	      document.write(moment().format("DDMMYY"));
	      function update2() {
	      $('#clock2').html(moment().format("DDMMYY"));
	      }
	      setInterval(update2,1000);
	    </script>
	  </span>
	</b>
	<br />
	This number occurs at the decimal position
	<b>
	  <span id="clock3" class="clock3">
	    <script>
	      document.write(piFunction("DDMMYY"));
